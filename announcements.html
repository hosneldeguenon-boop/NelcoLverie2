<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces - Nelco Laverie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('laverie-background.svg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        /* Overlay pour améliorer la lisibilité */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 126, 234, 0.1);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .back-button i {
            font-size: 16px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .announcements-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .announcement-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .announcement-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-left-color: #764ba2;
        }

        .announcement-header {
            margin-bottom: 15px;
        }

        .announcement-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .announcement-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }

        .announcement-date {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f5f7fa;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .announcement-date i {
            color: #667eea;
        }

        .announcement-content {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .announcement-media {
            margin-top: 20px;
        }

        .announcement-media img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .announcement-media audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .announcement-media iframe {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .no-announcements {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            color: #999;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .no-announcements i {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            color: #ccc;
        }

        .no-announcements h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .loading {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #667eea;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .badge i {
            margin-right: 4px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
                flex-direction: column;
            }

            .announcement-card {
                padding: 20px;
            }

            .announcement-title {
                font-size: 20px;
            }

            .announcement-media iframe {
                height: 250px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Animation d'entrée */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .announcement-card {
            animation: fadeInUp 0.5s ease-out;
        }

        .announcement-card:nth-child(1) { animation-delay: 0.1s; }
        .announcement-card:nth-child(2) { animation-delay: 0.2s; }
        .announcement-card:nth-child(3) { animation-delay: 0.3s; }
        .announcement-card:nth-child(4) { animation-delay: 0.4s; }
        .announcement-card:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bouton Retour -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Retour à l'accueil
        </a>

        <div class="header">
            <h1>
                <i class="fas fa-bullhorn"></i>
                Nos Annonces
            </h1>
            <p>Restez informé des actualités et promotions de Nelco Laverie</p>
        </div>

        <div id="announcementsContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p style="margin-top: 15px;">Chargement des annonces...</p>
            </div>
        </div>
    </div>

    <script>
        // Charger les annonces au chargement de la page
        async function loadAnnouncements() {
            try {
                const response = await fetch('get_announcements.php');
                const data = await response.json();

                const container = document.getElementById('announcementsContainer');

                if (data.success && data.announcements && data.announcements.length > 0) {
                    container.innerHTML = `
                        <div class="announcements-container">
                            ${data.announcements.map(announcement => renderAnnouncement(announcement)).join('')}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="no-announcements">
                            <i class="fas fa-inbox"></i>
                            <h3>Aucune annonce disponible</h3>
                            <p>Revenez bientôt pour découvrir nos actualités et promotions !</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des annonces:', error);
                document.getElementById('announcementsContainer').innerHTML = `
                    <div class="no-announcements">
                        <i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les annonces. Veuillez réessayer plus tard.</p>
                    </div>
                `;
            }
        }

        // Rendu d'une annonce
        function renderAnnouncement(announcement) {
            return `
                <div class="announcement-card">
                    <div class="announcement-header">
                        <div class="announcement-title">${escapeHtml(announcement.title)}</div>
                        <div class="announcement-meta">
                            <div class="announcement-date">
                                <i class="fas fa-clock"></i>
                                <span>${formatDate(announcement.created_at)}</span>
                            </div>
                            <span class="badge">
                                <i class="fas fa-user-shield"></i>Officiel
                            </span>
                        </div>
                    </div>
                    <div class="announcement-content">${escapeHtml(announcement.content)}</div>
                    ${renderMedia(announcement)}
                </div>
            `;
        }

        // Rendu du média
        function renderMedia(announcement) {
            if (!announcement.media_type || announcement.media_type === 'none' || !announcement.media_path) {
                return '';
            }

            if (announcement.media_type === 'image') {
                return `
                    <div class="announcement-media">
                        <img src="${escapeHtml(announcement.media_path)}" alt="Image de l'annonce">
                    </div>
                `;
            }

            if (announcement.media_type === 'audio') {
                return `
                    <div class="announcement-media">
                        <audio controls>
                            <source src="${escapeHtml(announcement.media_path)}" type="audio/mpeg">
                            Votre navigateur ne supporte pas l'élément audio.
                        </audio>
                    </div>
                `;
            }

            if (announcement.media_type === 'video_link') {
                const embedUrl = getVideoEmbedUrl(announcement.media_path);
                if (embedUrl) {
                    return `
                        <div class="announcement-media">
                            <iframe 
                                src="${embedUrl}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
                    `;
                }
            }

            return '';
        }

        // Convertir les liens YouTube/Vimeo en embed
        function getVideoEmbedUrl(url) {
            // YouTube
            const youtubeRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const youtubeMatch = url.match(youtubeRegex);
            if (youtubeMatch) {
                return `https://www.youtube.com/embed/${youtubeMatch[1]}`;
            }

            // Vimeo
            const vimeoRegex = /vimeo\.com\/(?:channels\/(?:\w+\/)?|groups\/([^\/]*)\/videos\/|album\/(\d+)\/video\/|)(\d+)(?:$|\/|\?)/;
            const vimeoMatch = url.match(vimeoRegex);
            if (vimeoMatch) {
                return `https://player.vimeo.com/video/${vimeoMatch[3]}`;
            }

            return null;
        }

        // Formatter la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('fr-FR', {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Échapper le HTML pour éviter les failles XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Charger les annonces au démarrage
        loadAnnouncements();

        // Actualiser toutes les 60 secondes
        setInterval(loadAnnouncements, 60000);
    </script>
</body>
</html>
